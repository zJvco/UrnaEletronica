<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="container">

        <!-- Tela inteira -->
        <div class="screen-container">

            <!-- Parte do topo da tela -->
            <div class="topside-view-datas">
                <div class="leftside-screen">
                    <h2 class="title-your-vote">SEU VOTO PARA</h2>
                    <div class="dataInputsCotent">
                        <div class="title-role">
                            <h2>Vereador</h2>
                        </div>
                        <div class="show-data">
                            <div class="di-1">
                                <input type="number" data-opacity="true" id="ns-1" readonly>
                                <input type="number" data-opacity="false" id="ns-2" readonly>
                                <input type="number" data-opacity="false" id="ns-3" readonly>
                                <input type="number" data-opacity="false" id="ns-4" readonly>
                                <input type="number" data-opacity="false" id="ns-5" readonly>
                            </div>
                            <div class="dd">
                                <label>Nome: </label>
                                <span id="name">Beltrano da Silva</span>
                            </div>
                            <div class="dd">
                                <label>Partido: </label>
                                <span id="party">DEFG</span>
                            </div>
                            <div id="voto-nulo" class="showVoteType">
                                <h2>Voto Nulo</h2>
                            </div>
                            <div id="voto-branco" class="showVoteType">
                                <h2>Voto em Branco</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightside-screen">
                    <div class="topBiggerImage image-right">
                        <img src="img/people-1.png">
                        <span>Vereador</span>
                    </div>
                    <div class="bottomSmallImage image-right">
                        <img src="img/people-2.png">
                        <span>Vice-prefeito</span>
                    </div>
                </div>
            </div>

            <div class="end-popup">
                <h2>FIM</h2>
            </div>

            <!-- Parte de ajuda -->
            <div class="help-description">
                <span>Aperte a tela: <br> CONFIRMA para CONFIRMAR este voto <br> CORRIGE para REINICIAR este voto</span>
            </div>

        </div>


        <div class="keyboard-container">
            <div class="title-urn">
                <img src="img/logo-justiça-eleitoral.jpg" alt="logo">
                <h1>JUSTIÇA <br> ELEITORAL</h1>
            </div>
            <form action="#" class="form">
                <div class="buttonsNumbers">
                    <button data-number="1">1</button>
                    <button data-number="2">2</button>
                    <button data-number="3">3</button>
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                    <button data-number="0">0</button>
                </div>
                <div class="buttonsSendDatas">
                    <input type="button" id="brancoBtn" value="BRANCO">
                    <input type="button" id="corrigeBtn" value="CORRIGE">
                    <input type="button" id="confirmaBtn" value="CONFIRMA">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
